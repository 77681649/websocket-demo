<script src="/socket.io.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    let socket = io()

    socket.on('hello', function (message, fn) {
      console.log('receive', message)

      // ack --> ok
      fn('ok')
    })
  })
